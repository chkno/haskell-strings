<html>
  <head>
    <style>
      table { border-collapse: collapse; }
      th,td { border: thin solid black; padding: .2em; }
      table tr:first-child td:first-child { border: none; }
    </style>
  </head>
  <body>
  <table>
    <tr><td>
      <th>String</th>
      <th>Text</th>
    </tr>
    <tr>
      <th>String</td>
      <td></td>
      <td><a href="https://hackage.haskell.org/package/text-1.2.4.0/docs/Data-Text.html#v:unpack">Data.Text.unpack</a></td>
    </tr>
    <tr>
      <th>Text</td>
      <td><a href="https://hackage.haskell.org/package/text-1.2.4.0/docs/Data-Text.html#v:pack">Data.Text.pack</a></td>
      <td></td>
    </tr>
  </table>
  </body>
</html>
